<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt(`Olá. Qual o seu nome?`);
        document.write(`Seu nome tem ${nome.length} letras. </br>`);
        document.writeln(`O seu nome em letras maiúsculas é ${nome.toUpperCase()} </br>`);
        document.writeln(`O seu nome em letras minúsculas é ${nome.toLowerCase()}`);
    </script>
</body>
</html>
